name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to trigger the deploy from

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to Node.js 18 to meet requirements

      - name: Install dependencies
        working-directory: ./docs
        run: npm install

      - name: Build Docusaurus site
        working-directory: ./docs
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          # Optionally, you can specify a custom CNAME if youâ€™re using a custom domain
          # cname: "yourcustomdomain.com"
